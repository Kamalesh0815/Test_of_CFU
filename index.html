<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Tip calculator app</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700;800&family=Barlow:wght@400;700&family=Space+Mono:wght@700&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <img src="assets\images\logo.svg" alt="LOGO" />
  </header>

  <main>
    <section>
      <div class="sec1">
        <div>
          <p>Bill</p>
          <div class="col1row1">
            <img src="assets\images\icon-dollar.svg" />
            <div>0</div>
          </div>
        </div>

        <div class="col1row2">
          <div>Select Tip %</div>
          <div class="gridcon">
            <div class="griditem">5%</div>
            <div class="griditem">10%</div>
            <div class="griditem">15%</div>
            <div class="griditem">25%</div>
            <div class="griditem">50%</div>
            <div class="gridcus">Custom</div>
          </div>
        </div>

        <div class="nop">
          <p>Number of People</p>
        </div>
        <div class="col1row3">
          <img src="assets\images\icon-person.svg" />
          <div>
            0
          </div>
        </div>

      </div>

      <div class="sec2">
        <div class="row1">
          <div class="sec2col1row1">
            <h5>Tip Amount</h5>
            <p class="person">/ person</p>
          </div>
          <div class="col2">
            <img class="col2img" src="assets\images\icon-dollar.svg">
            <div>0.00</div>
          </div>
        </div>

        <div class="row2">
          <div>
            <h5>Total</h5>
            <p class="person">/ person</p>
          </div>
          <div class="col2">
            <img class="col2img" src="assets\images\icon-dollar.svg">
            <div>0.00</div>
          </div>
        </div>

        <div>
          <input type="button" value="RESET" />
        </div>
      </div>
    </section>
  </main>
</body>

</html>
